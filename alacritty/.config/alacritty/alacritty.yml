env:
    TERM: xterm-256color

# Nord Alacritty
colors:
  primary:
    background: "0x2E3440"
    foreground: "0xD8DEE9"
  cursor:
    text: "0x2E3440"
    cursor: "0xD8DEE9"
  normal:
    black: "0x3B4252"
    red: "0xBF616A"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xE5E9F0"
  bright:
    black: "0x4C566A"
    red: "0xBF616A"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x8FBCBB"
    white: "0xECEFF4"

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 15
    y: 20

  dynamic_padding: false

  decorations: full

  opacity: 0.98

live_config_reload: true

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  size: 11

  offset:
    x: 0
    y: 0

  use_thin_strokes: false


cursor:
  style:
    shape: Beam
    blinking: Always
  vi_mode:
    shape: Block
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.25

working_directory: None

