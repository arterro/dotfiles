source=~/.config/hypr/themes/catppuccin/mocha.conf

monitor = eDP-1,preferred,auto,1.35
monitor = eDP-2,preferred,auto,1.5
monitor = DP-3,2560x1440,auto,auto
monitor = ,preferred,auto,auto

exec-once = hyprpaper
exec-once = mako
exec-once = ~/.config/hypr/scripts/idle
exec-once = sway-audio-idle-inhibit
exec-once = eww daemon
exec-once = ~/.config/eww/bar/scripts/monitor.sh
exec = ~/.config/eww/bar/scripts/start.sh
exec = ~/.config/hypr/scripts/workspace-allocation

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $sapphire $maroon 45deg
    col.inactive_border = $surface1

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 5
    multisample_edges = true

    inactive_opacity = 1

    blur = true
    blur_size = 5
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = false

    dim_inactive = false
    dim_strength = 0.2
}

animations {
    enabled = true
    animation=windows,1,4,default,slide
    animation=workspaces,1,3,default,slidevert
}

master {
    new_is_master = true
}

dwindle {
    pseudotile = true
    preserve_split = true
    use_active_for_splits = false
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, O, exec, firefox

bind = $mainMod, L, exec, swaylock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/eww/bar/scripts/dispatch.sh 1
bind = $mainMod, 2, exec, ~/.config/eww/bar/scripts/dispatch.sh 2
bind = $mainMod, 3, exec, ~/.config/eww/bar/scripts/dispatch.sh 3
bind = $mainMod, 4, exec, ~/.config/eww/bar/scripts/dispatch.sh 4
bind = $mainMod, 5, exec, ~/.config/eww/bar/scripts/dispatch.sh 5
bind = $mainMod, 6, exec, ~/.config/eww/bar/scripts/dispatch.sh 6

# Move active window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
binde = ,XF86AudioRaiseVolume, exec, pamixer -ui 5
binde = ,XF86AudioLowerVolume, exec, pamixer -ud 5
binde = ,XF86AudioMute, exec, pamixer -t
binde = ,XF86AudioMicMute, exec, pamixer --default-source -t

# Brightness
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ROG Zephyrus G14 (2022) GA402 Binds
bind = ,156, exec, rog-control-center
bind = ,211, exec, asusctl profile -n
bind = ,237, exec, brightnessctl -d asus::kbd_backlight set 33%-
bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+
bind = ,210, exec, asusctl led-mode -n

bindl= ,switch:off:Lid Switch, exec, ~/.config/hypr/scripts/lid open
bindl= ,switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lid close
